<!DOCTYPE html>
<html>
    <head>
        <title>Project 7: Tip Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <section class="tipCalculator">
        <h1>Calculate Your Tip</h1>

        <label for="tip">Enter Your Total Here:</label>
        <input name="tip" id="tip" type="number">
        <div class="buttons">
            <button id="noTip">No Tip</button>
            <button id="fifteen" type="submit">15%</button>
            <button id="twenty">20%</button>
            <button id="twentyFive">25%</button>
        </div>
        
        <h2>Your Total, Tip Included: <span id="total"></span></h2>
    </section>
        <script src="index.js"></script>
    </body>
</html>
