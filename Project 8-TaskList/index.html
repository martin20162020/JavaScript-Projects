<!DOCTYPE html>
<html>
    <head>
        <title>Project 8: To Do List</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ecfdd1b840.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    </head>
    <body>
    <section class="toDoList">
        <h1><span id="name"></span>Victoria's To Do List.</h1>
        <form>
            <label for="todo">Add A Task:</label>
            <input type="text" class="todo-input" maxlength="27">
            <button class="todo-button" type="submit"><i class="fas fa-folder-plus"></i><span class="extra"> ADD</span></button>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <div class="bottom">
        </div>

        
    </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
