<!DOCTYPE html>
<html>
    <head>
        <title>Project 4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Project 4</h3>
        <div class="game">
            <div class="scores">
                <div class="playersScore">
                    <h2 class="playersName">Player</h2>
                    <p>0</p>
                </div>
                <div class="computersScore">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>
            
            <div class="gameRules">
                <h1>Rock Paper Scissors!</h1>
                <h2 class="endResult">Test your luck to see if you'll win!</h2>
                <h2>Round <span class ="rounds">1</span>: Choose Rock, Paper, or Scissors</h2>
            </div>
            
            <div class="options">
                <button class= "rock">ROCK</button>
                <button class="paper">PAPER</button>
                <button class="scissors">SCISSORS</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
