<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 10</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/ecfdd1b840.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
        
        <!-- My styleSheet -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar" id="top">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1"><i class="fas fa-glass-cheers"></i> Discover New Recipes</span>
                </div>
            </nav>
        </header>

        <section class="recipeSorter">
            <img src="headerImage.jpg" class="headImage">
            
            <div class="content">
                <span class="line">___</span>
                <h1>An Assortment of Recipes</h1>
                <p class="blurb">Click on the button below to discover new recipes. Below are videos, photos, and instructions on how to cook each dish.</p>
                <button>Start Cooking</button>
            </div>

        </section>
        
        <section class="recipeContainer">
            <h2 class="recipes"></h2>
            
            <div class="container clearfix">
                <div class="col"><img class="changingImage"></div>
                <div class="col"><span class="staticTitles">Instructions</span><p class="extra"></p></div>
            </div>
            
            <hr>
            
            <div class="row row-cols-2">
                <div class="col"><span class="staticTitles" id="ingredientTitle">Ingredients</span><ul class="listIngredients"></ul></div>
                <div class="col"><iframe class="changingVideo" alt="Unavailable Video"></iframe></div>
            </div>
            
            <div class="tooltip-wrap">
                <a href="#top"><i class="fas fa-glass-cheers bottom-icon"></i></a>
                <div class="tooltip-content">
                    <p>Scroll to the Top</p>
                </div>
            </div>
        </section>

        <footer>This website used TheMealDB </footer>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>

    </body>
</html>
